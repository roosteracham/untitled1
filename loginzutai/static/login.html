<body>
    <div id="hidebg"></div>
    <div class="header"></div>
    <div class="main" style="background:url(https://csdnimg.cn/passport/login-bg.png)">
      <div class="container container-custom">
        <div class="row wrap-login">
          <div class="login-banner col-sm-6 col-md-7 col-lg-7 hidden-xs">
              <a href="#" target="_blank">
              <img src="./images/njdxbdl.png" class="img-responsive">
              </a>
          </div>
          <div class="login-user col-xs-12 col-sm-6 col-md-5 col-lg-5">
            <div class="login-part">
              <h3>帐号登录</h3>
              <div class="user-info">
                <div class="user-pass">

                  <form id="fm1" action="/login" method="post">
                     <input type="hidden">
                    <input id="name" name="name" tabindex="1" placeholder="用户名" class="user-name" type="text" value="">
                    <div class="mobile-auth" style="display:none"><span>该手机已绑定账号，可使用  </span><a href="" id="mloginurl" class="mobile-btn">手机验证码登录</a></div>
                    <input id="password" name="password" tabindex="2" placeholder="输入密码" class="pass-word" type="password" value="" autocomplete="off">
              <div class="error-mess" style="display:none;">
                <span class="error-icon"></span><span ></span>
              </div>
                    <div class="row forget-password">
                      <a name="rememberMe" href = "/register" value="true"class="auto-login" tabindex="4"><span class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                          <label for="rememberMe">没有账号，立即注册</label>
                        </span></a>
                        <!-- <span class="col-xs-6 col-sm-6 col-md-6 col-lg-6 forget tracking-ad" data-mod="popu_26">
                          <a href="https://passport.csdn.net/account/fpwd?action=forgotpassword&amp;service=https%3A%2F%2Fedu.csdn.net%2Fcourse%2Fdetail%2F2671" tabindex="5" target="_blank">忘记密码</a>
                        </span> -->
                    </div>
                    <!-- 该参数可以理解成每个需要登录的用户都有一个流水号。只有有了webflow发放的有效的流水号，用户才可以说明是已经进入了webflow流程。否则，没有流水号的情况下，webflow会认为用户还没有进入webflow流程，从而会重新进入一次webflow流程，从而会重新出现登录界面。 -->
          <button class="logging" value="登 录" tabindex="6" type="submit">登 录</button>

                  </form>
                </div>
              </div>
              <div class="line"></div>
              <div class="third-part tracking-ad" data-mod="popu_27">                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
